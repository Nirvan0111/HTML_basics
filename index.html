<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <h1>This is 1st Assignment!</h1>
    <form action="">
      <div>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
          <label for="message">Message:</label><br>
          <textarea name="message" id="message" ></textarea>
      </div>
      <div>
        <label for="favcolor">What is your favorite color?</label><br />
        <select name="color" id="favcolor" name="favcolor">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="black">Black</option>
        </select>
      </div>
      <br />
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <br />
      <div>
        <label for="myfile">Drop your resume:</label>
        <input type="file" id="myfile" name="myfile" />
      </div>
      <br />
      <div>
        <label for="vage">Right to vote(min=18):</label>
        <input type="range" id="vage" name="vage" min="18" max="100" />
      </div>
      <br />
      <div>
        <label for="vehicle">What do you own?</label><br />
        <input type="checkbox" id="vehicle" name="vehicle1 " value="bike" />
        <label for="bike">Bike</label>
        <input type="checkbox" id="vehicle" name="vehicle2 " value="car" />
        <label for="car">Car</label>
        <input type="checkbox" id="vehicle" name="vehicle3 " value="bicycle" />
        <label for="bicycle">Bicycle</label>
      </div>
      <br />
      <div>
        <label for="gender">what's your Gender?</label><br />
        <input type="radio" name="gender" id="gender" value="Male" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Female" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender" value="Other" />
        <label for="gender">Other</label>
      </div><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      
    </form>
  </body>
</html>
